<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BisnesCalculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="price box"><h2>Цена товара</h2>
        <div class="value"><input id="Sum" type="number"></div>
   <div class="list"> <ol>
        <h3>Нaлоги в странах Европы:</h3>
      <li>Франция - 55,5%</li>
      <li>Испания - 54%</li>
      <li>Портушалия - 53%</li>
      <li>Германия - 47,53%</li>
      <li>Италия - 42,25%</li>
      <li>Великобритания - 45%</li>
    </ol></div>
    </div>
        
       
        <div class="exprenses">
        <div class="box1"><h2>Заработок сотрудников</h2>
         <input  id="inputSalary" type="number"> </div>
        <div class="box2"><h2>Материалы</h2> 
         <input id="inputMaterials" type="number"></div>
         <div class="box3"><h2>Налоги </h2> 
         <input id="inputTaxes" type="number" placeholder="в рф 25% ,в молдове 12%">
        <div class="result"><button id="resuBtn"> посчитать</button></div> </div>
        </div>
       
        <div class="margin-box">
        <h2>Маржинальность</h2>
        <div class="value"><p id="marginality"></p></p></div>
        </div>
     </div>
</body>
</html>
